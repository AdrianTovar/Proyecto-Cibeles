<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prueba</title>
    <link rel="stylesheet" href="estilosprueba.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  </head>
  <body>
    <div class="">
      <label for=""><b>Precio</b></label><br>
        <input type="radio" name="precio" value="preciomas">Precio ascendente<br>

      <label for=""><b>Intolerancia</b></label><br>
        <input type="checkbox" name="into" value="vegano">Vegano<br>
        <input type="checkbox" name="into" value="celiaco">Celíaco<br>
        <input type="checkbox" name="into" value="vegetariano">Vegetariano<br>
      <label for=""><b>Ventas</b></label><br>
        <input type="radio" name="ventas" value="masvendido">Más vendidos<br>
        <input type="radio" name="ventas" value="menosvendido">Menos vendido<br>
    </div>
  </body>
</html>
